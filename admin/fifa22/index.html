<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BH Entertainment FIFA 22 Data Collection </title>
	<!--/Precoded CSS files-->
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/all.css">
	<link rel="stylesheet" href="../../css/solid.css">
	<!--own css files-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--/Custom Loaders/-->
	<!-- <div class="loader">
		<div class="spinner-border text-success" role="status">
			<span></span>
		</div>
    </div> -->
	
	<header id="f2-header">
		<div class="left-area">
			<h3>BHEntertainment <span>fifa22</span></h3>
		</div><!--left-area-->
		<div class="right-area">
			<a href="#" class="btn btn-danger logout-btn">Logout</a>
		</div><!--right-area-->
	</header>
	<label for="">
		<i class="fas fa-bars" id="sidebar-btn"></i>
	</label>
	<div class="f2-sidebar">
		<center>
			<img src="#" class="profile-image" alt="Profile Pic">
			<h4>Johnito</h4>
		</center>
		<a href="#"><i class="fas fa-desktop"></i> <span>Dashboard</span></a>
		<a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
		<a href="#"><i class="fas fa-table"></i> <span>Tables</span></a>
		<a href="#"><i class="fas fa-th"></i> <span>Forms</span></a>
		<a href="#"><i class="fas fa-info-circle"></i> <span>About</span></a>
		<a href="#"><i class="fas fa-sliders-h"></i> <span>Settings</span></a>
	</div><!--sidebar-->
	
	<main>
		<section id="matchstats">
			<div class="f2-container">
				<div class="f2-card card-success">
					<div class="f2-card__title">
						<h3>Card Title</h3>
					</div><!--f2-title-->
					<div class="f2-card__body">
						<span>345</span>
					</div><!--f2-body-->
					<div class="f2-card__footer">
						<button class="btn btn-success">Looser</button>
					</div><!--f2-footer-->
				</div><!--f2-card-->
				<div class="f2-card card-danger">
					<div class="f2-card__title">
						<h3>Card Title</h3>
					</div><!--f2-title-->
					<div class="f2-card__body">
						<span>345</span>
					</div><!--f2-body-->
					<div class="f2-card__footer">
						<button class="btn btn-success">Fair</button>
					</div><!--f2-footer-->
				</div><!--f2-card-->
				<div class="f2-card card-warning">
					<div class="f2-card__title">
						<h3>Card Title</h3>
					</div><!--f2-title-->
					<div class="f2-card__body">
						<span>345</span>
					</div><!--f2-body-->
					<div class="f2-card__footer">
						<button class="btn btn-success">Looser</button>
					</div><!--f2-footer-->
				</div><!--f2-card-->
			</div><!--f2-container-->
		</section><!--matchstats-->
		<section id="datacollected">

		</section>
		<section id="txns">

		</section>
	</main>

	<!--/Javascript files/-->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap.js" type="text/javascript"></script>
	<script src="../../js/all.js" type="text/javascript"></script>
	<script src="../../js/fontawesome.js" type="text/javascript"></script>
	<script src="../../js/regular.js" type="text/javascript"></script>
	<script src="js/fifa22.js"></script>

</html>
